<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MIS Reporting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-gray-50 h-screen flex items-center justify-center">
    
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
        <div class="text-center mb-8">
            <div class="gradient-bg h-16 w-16 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg text-white">
                <i class="fas fa-chart-line text-2xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-800">Welcome Back</h2>
            <p class="text-gray-500 text-sm">Sign in to access the reporting engine</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <input type="email" id="email" required 
                        class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition-shadow"
                        placeholder="you@company.com">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" id="password" required 
                        class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition-shadow"
                        placeholder="••••••••">
                </div>
            </div>

            <div id="errorMessage" class="text-red-500 text-sm text-center hidden"></div>

            <button type="submit" id="submitBtn"
                class="w-full gradient-bg text-white py-2 rounded-lg font-semibold hover:opacity-90 transition-opacity shadow-lg">
                Sign In
            </button>

            <div class="text-center text-sm text-gray-600">
                <span id="toggleText">Don't have an account?</span>
                <button type="button" id="toggleBtn" class="text-purple-600 font-semibold hover:text-purple-800 ml-1">
                    Sign Up
                </button>
            </div>
        </form>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-white"></div>
    </div>

    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const toggleBtn = document.getElementById('toggleBtn');
        const toggleText = document.getElementById('toggleText');
        const submitBtn = document.getElementById('submitBtn');
        const pageTitle = document.querySelector('h2');

        let isSignUp = false;

        // Toggle Login/Signup
        toggleBtn.addEventListener('click', () => {
            isSignUp = !isSignUp;
            if (isSignUp) {
                pageTitle.textContent = 'Create Account';
                submitBtn.textContent = 'Sign Up';
                toggleText.textContent = 'Already have an account?';
                toggleBtn.textContent = 'Sign In';
            } else {
                pageTitle.textContent = 'Welcome Back';
                submitBtn.textContent = 'Sign In';
                toggleText.textContent = 'Don\'t have an account?';
                toggleBtn.textContent = 'Sign Up';
            }
            errorMessage.classList.add('hidden');
        });

        // Check if already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = 'index.html';
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            errorMessage.classList.add('hidden');
            loadingOverlay.classList.remove('hidden');

            try {
                let userCredential;
                let user;

                if (isSignUp) {
                    // Sign Up Logic
                    userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    user = userCredential.user;
                } else {
                    // Login Logic
                    userCredential = await signInWithEmailAndPassword(auth, email, password);
                    user = userCredential.user;
                }

                const userRef = doc(db, 'users', user.uid);
                
                // 1. Check if user doc already exists with a role
                const userSnap = await getDoc(userRef);
                let role = 'user';

                if (userSnap.exists() && userSnap.data().role) {
                    role = userSnap.data().role;
                } else {
                    // 2. If new user, check for Invites
                    const inviteRef = doc(db, 'user_invites', user.email);
                    const inviteSnap = await getDoc(inviteRef);

                    if (inviteSnap.exists()) {
                        role = inviteSnap.data().role;
                    } else if (user.email.toLowerCase() === 'sanglesumedh15@gmail.com') {
                        // 3. Fallback Hardcoded Superadmin
                        role = 'superadmin';
                    }
                }

                // 4. Update/Create User Doc
                await setDoc(userRef, {
                    email: user.email,
                    role: role,
                    lastLogin: new Date().toISOString()
                }, { merge: true });

                window.location.href = 'index.html';

            } catch (error) {
                console.error("Auth Error:", error);
                let msg = 'Authentication failed. Please check your credentials.';
                if (error.code === 'auth/invalid-credential' || error.code === 'auth/wrong-password') msg = 'Invalid email or password.';
                if (error.code === 'auth/user-not-found') msg = 'No account found with this email.';
                if (error.code === 'auth/email-already-in-use') msg = 'Email is already registered. Please login.';
                if (error.code === 'auth/weak-password') msg = 'Password should be at least 6 characters.';
                
                errorMessage.textContent = msg;
                errorMessage.classList.remove('hidden');
            } finally {
                loadingOverlay.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
