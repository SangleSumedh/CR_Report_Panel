<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - MIS Reporting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-user-circle text-3xl"></i>
                    <div>
                        <h1 class="text-2xl font-bold">My Profile</h1>
                        <p class="text-blue-100">Manage Your Account</p>
                    </div>
                </div>
                <div class="flex space-x-4">
                    <a href="index.html" class="bg-white text-blue-600 px-4 py-2 rounded-lg font-medium hover:bg-blue-50 transition-colors">
                        <i class="fas fa-arrow-left mr-2"></i>Back to Reports
                    </a>
                    <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded-lg font-medium hover:bg-red-600 transition-colors">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-6 py-8">
        
        <div class="max-w-2xl mx-auto">
            <!-- Account Info -->
            <section class="bg-white rounded-xl shadow-lg p-6 mb-8">
                <h2 class="text-xl font-bold text-gray-800 mb-6 border-b pb-2">
                    <i class="fas fa-id-card mr-2 text-blue-600"></i>Account Details
                </h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-500">Email Address</label>
                        <p id="profileEmail" class="text-lg font-semibold text-gray-900 mt-1">loading...</p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-500">Role</label>
                        <span id="profileRole" class="inline-flex items-center gap-1 rounded-full px-3 py-1 text-sm font-semibold bg-gray-100 text-gray-800 mt-1">
                            loading...
                        </span>
                    </div>
                </div>
            </section>

            <!-- Change Password -->
            <section class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-xl font-bold text-gray-800 mb-6 border-b pb-2">
                    <i class="fas fa-key mr-2 text-purple-600"></i>Change Password
                </h2>
                
                <form id="changePasswordForm" class="space-y-4">
                    <!-- Note: Firebase updatePassword only requires new password if recently authenticated. 
                         However, for better UX/security, we might want re-auth. 
                         For simplicity, we just ask for New Password. -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                        <input type="password" id="newPassword" required minlength="6"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Confirm New Password</label>
                        <input type="password" id="confirmPassword" required minlength="6"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    </div>

                    <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-lg font-semibold hover:bg-purple-700 transition-colors">
                        Update Password
                    </button>
                </form>
            </section>
        </div>
    </main>

    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { onAuthStateChanged, signOut, updatePassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Auth Check
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            // Fill Info
            document.getElementById('profileEmail').textContent = user.email;
            
            try {
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                if (userDoc.exists()) {
                    const role = userDoc.data().role;
                    const roleBadge = document.getElementById('profileRole');
                    roleBadge.textContent = role;
                    if (role === 'superadmin') roleBadge.className = 'inline-flex items-center gap-1 rounded-full px-3 py-1 text-sm font-semibold bg-purple-100 text-purple-800 mt-1';
                    if (role === 'admin') roleBadge.className = 'inline-flex items-center gap-1 rounded-full px-3 py-1 text-sm font-semibold bg-blue-100 text-blue-800 mt-1';
                }
            } catch (e) {
                console.error("Error fetching role", e);
            }
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            signOut(auth).then(() => window.location.href = 'login.html');
        });

        // Change Password
        document.getElementById('changePasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPass = document.getElementById('newPassword').value;
            const confirmPass = document.getElementById('confirmPassword').value;

            if (newPass !== confirmPass) {
                alert("Passwords do not match!");
                return;
            }

            if (newPass.length < 6) {
                alert("Password must be at least 6 characters.");
                return;
            }

            const btn = e.target.querySelector('button');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Updating...';
            btn.disabled = true;

            try {
                const user = auth.currentUser;
                await updatePassword(user, newPass);
                alert("Password updated successfully!");
                e.target.reset();
            } catch (error) {
                console.error("Error updating password:", error);
                if (error.code === 'auth/requires-recent-login') {
                    alert("For security, please logout and login again before changing your password.");
                } else {
                    alert("Failed to update password: " + error.message);
                }
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
